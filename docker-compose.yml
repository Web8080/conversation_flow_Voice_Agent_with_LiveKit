version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      - LIVEKIT_URL=${LIVEKIT_URL}
      - LIVEKIT_API_KEY=${LIVEKIT_API_KEY}
      - LIVEKIT_API_SECRET=${LIVEKIT_API_SECRET}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OLLAMA_BASE_URL=${OLLAMA_BASE_URL:-http://ollama:11434}
      - LLM_PROVIDER=${LLM_PROVIDER:-ollama}
      - STT_PROVIDER=${STT_PROVIDER:-openai}
      - TTS_PROVIDER=${TTS_PROVIDER:-openai}
    volumes:
      - ./backend:/app
    command: python main.py dev
    depends_on:
      - ollama
    networks:
      - voice-agent-network

  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - voice-agent-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    environment:
      - NEXT_PUBLIC_LIVEKIT_URL=${LIVEKIT_URL}
      - LIVEKIT_API_KEY=${LIVEKIT_API_KEY}
      - LIVEKIT_API_SECRET=${LIVEKIT_API_SECRET}
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - voice-agent-network

volumes:
  ollama_data:

networks:
  voice-agent-network:
    driver: bridge

