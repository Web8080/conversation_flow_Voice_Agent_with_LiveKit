openapi: 3.0.0
info:
  title: Voice Agent API
  version: 1.0.0
  description: API for Voice Agent system with LiveKit integration
  contact:
    name: API Support
    email: support@example.com

servers:
  - url: https://api.example.com/v1
    description: Production server
  - url: https://staging-api.example.com/v1
    description: Staging server

paths:
  /auth/token:
    post:
      summary: Generate LiveKit room token
      description: Generate a JWT token for accessing LiveKit rooms
      operationId: generateToken
      tags:
        - Authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - room_name
              properties:
                room_name:
                  type: string
                  description: Name of the LiveKit room
                  example: voice-agent-room
                  minLength: 3
                  maxLength: 100
                user_id:
                  type: string
                  description: Optional user identifier
                  example: user-123
                user_name:
                  type: string
                  description: Optional display name
                  example: John Doe
      responses:
        '200':
          description: Token generated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
                    description: JWT token for LiveKit room access
                  room_name:
                    type: string
                  user_id:
                    type: string
                  expires_in:
                    type: integer
                    description: Token expiration in seconds
        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '429':
          description: Rate limit exceeded
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /conversations:
    get:
      summary: List conversations
      description: Get list of conversations for authenticated user
      operationId: listConversations
      tags:
        - Conversations
      security:
        - bearerAuth: []
      parameters:
        - name: limit
          in: query
          schema:
            type: integer
            default: 20
        - name: offset
          in: query
          schema:
            type: integer
            default: 0
      responses:
        '200':
          description: List of conversations
          content:
            application/json:
              schema:
                type: object
                properties:
                  conversations:
                    type: array
                    items:
                      $ref: '#/components/schemas/Conversation'
                  total:
                    type: integer

components:
  schemas:
    Conversation:
      type: object
      properties:
        id:
          type: string
          format: uuid
        session_id:
          type: string
        room_name:
          type: string
        status:
          type: string
          enum: [active, completed, failed, abandoned]
        started_at:
          type: string
          format: date-time
        ended_at:
          type: string
          format: date-time
        duration_seconds:
          type: integer
        final_state:
          type: string
    
    Error:
      type: object
      properties:
        error:
          type: string
        message:
          type: string
        code:
          type: integer

  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT


